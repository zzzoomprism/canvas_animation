<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Pacman Game</title>
    <style>
      html,
      body {
        background-color: black;
        width: 100%;
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: 'Press Start 2P', cursive;
        color: yellow;
      }
      .title {
        font-size: 30px;
      }
      .subTitle {
        color: #49b6ff;
      }
      .container {
        margin-top: 30px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Pacman Animation</h1>
    <h6 class="subTitle">Only canvas animation (by JavaScript)</h6>
    <canvas id="root" style="background-color: black;"></canvas>
    <div class="container">
      press -> to move pacman
    </div>
    <div class="container">
      press <- to reset
    </div>
  </body>
</html>
